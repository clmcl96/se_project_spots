<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Carson McLean" />
    <meta name="keywords" content="spots" />
    <meta
      name="description"
      content="This is the spots webpage for the TripleTen project."
    />

    <title>Spots</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/Logo.svg')%>"
          alt="Spots Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="<%=require('./images/avatar.jpg')%>"
            class="profile__avatar"
            alt="Bessie Coleman photo"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-profile">
              <img
                src="<%=require('./images/pencil.svg')%>"
                alt="Pencil icon"
              />
              Edit Profile
            </button>
          </div>
          <button class="profile__new-post" type="button">
            <img
              src="<%=require('./images/plus-sign.svg')%>"
              alt="Add sign"
              class="profile__new-post-add-sign"
            />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" alt="" src="" />
                <button class="card__delete-button" type="button"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button class="card__heart-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-button"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form
            class="modal__form"
            name="edit-profile"
            id="edit-profile-form"
            novalidate
          >
            <label for="name" class="modal__label"
              >Name
              <input
                type="text"
                class="modal__input"
                id="name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="modal__error" id="name-error"></span>
            </label>

            <label for="edit-profile-description" class="modal__label"
              >Description
              <input
                type="text"
                id="edit-profile-description"
                class="modal__input"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                class="modal__error"
                id="edit-profile-description-error"
              ></span>
            </label>
            <button type="submit" class="modal__submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-button"></button>
          <h2 class="modal__title">New Post</h2>
          <form
            class="modal__form"
            name="new-post"
            id="new-post-form"
            novalidate
          >
            <label for="new-post-link" class="modal__label"
              >Image link
              <input
                type="url"
                class="modal__input"
                id="new-post-link"
                placeholder="Paste a link to the picture"
                required
              />
              <span class="modal__error" id="new-post-link-error"></span>
            </label>

            <label for="card-caption" class="modal__label"
              >Caption
              <input
                type="text"
                id="card-caption"
                class="modal__input"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="modal__error" id="card-caption-error"></span>
            </label>
            <button type="submit" class="modal__submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__content modal__content_type_preview">
          <button
            class="modal__close-button modal__close-button_preview"
            type="button"
          ></button>
          <img class="modal__image" src="" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
  </body>
</html>
