<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Carson McLean" />
    <meta name="keywords" content="spots" />
    <meta
      name="description"
      content="This is the spots webpage for the TripleTen project."
    />

    <title>Spots</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            class="profile__avatar"
            alt="Bessie Coleman photo"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-profile">
              <img src="./images/pencil.svg" alt="Pencil icon" /> Edit Profile
            </button>
          </div>
          <button class="profile__new-post" type="button">
            <img
              src="./images/plus-sign.svg"
              alt="Add sign"
              class="profile__new-post-add-sign"
            />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                alt="Val Thorens"
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button class="card__heart-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="Restaurant terrace"
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button class="card__heart-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="Outdoor Cafe"
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button class="card__heart-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="Long bridge"
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              />
              <div class="card__content">
                <h2 class="card__title">
                  A very long bridge, over the forest below
                </h2>
                <button class="card__heart-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="Tunnel"
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button class="card__heart-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="Mountain house"
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button class="card__heart-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2023 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
