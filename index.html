<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Carson McLean" />
    <meta name="keywords" content="spots" />
    <meta
      name="description"
      content="This is the spots webpage for the TripleTen project."
    />

    <title>Spots</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            class="profile__avatar"
            alt="Bessie Coleman photo"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-profile">
              <img src="./images/pencil.svg" alt="Pencil icon" /> Edit Profile
            </button>
          </div>
          <button class="profile__new-post" type="button">
            <img
              src="./images/plus-sign.svg"
              alt="Add sign"
              class="profile__new-post-add-sign"
            />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" alt="" src="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button class="card__heart-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal" match()>
        <div class="modal__container">
          <button type="submit" class="modal__close-button"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" name="edit-profile" id="edit-profile-form">
            <label for="name" class="modal__label"
              >Name <input type="text" class="modal__input" id="name"
            /></label>

            <label for="description" class="modal__label"
              >Description
              <input type="text" id="description" class="modal__input"
            /></label>
            <button type="submit" class="modal__submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
