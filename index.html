<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Carson McLean" />
    <meta name="keywords" content="spots" />
    <meta
      name="description"
      content="This is the spots webpage for the TripleTen project."
    />

    <title>Spots</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="favicon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            class="profile__avatar"
            alt="Bessie Coleman photo"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <a href="" class="profile__edit-profile"
              ><img src="./images/pencil.svg" alt="Pencil icon" />Edit
              Profile</a
            >
          </div>
          <button class="profile__new-post">
            <img
              src="./images/plus sign.svg"
              alt="Add sign"
              class="profile__new-post_add-sign"
            />New Post
          </button>
        </section>
        <section class="grid">
          <div class="grid__card">
            <img
              class="grid__card_image"
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
            />
            <p class="grid__card_title">Val Thorens</p>
            <img class="grid__card_heart" src=>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
